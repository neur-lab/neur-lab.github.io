<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/news.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header"></div>
    <main style="background-color: #fffbf0;">
        <div class="other-head">
            <h1 style="color: #f0fbff; font-family: 'Staatliches', sans-serif;">NEWS</h1>
        </div>

        <div class="news-main">
            <!-- <h3>No news is good news.</h3>
            <p>Information regarding applications for graduate and undergraduate research positions will be updated soon.</p> -->

            <hr>

            <!-- Loaded news blocks will appear here -->
            <div id="news-container"></div>
        </div>

        <section class="contact">
            <div class="contact-title">
                <h2 style="font-family: 'Staatliches', sans-serif;">Contact</h2>
            </div>
            <div id="contact"></div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="js/main.js"></script>
    <script>
        const newsList = [
            { file: 'news/intern_2502.html', title: '2025년 2학기 학부연구생 모집', date: '2024-06-23' },
            { file: 'news/intro.html', title: 'Lab Overview', date: '2024-06-23' },
            // { file: 'news/important-papers.html', title: 'Important Papers', date: '2024-06-13' },

        ];

        const container = document.getElementById("news-container");

        newsList.forEach(({ file, title, date }, index) => {
            fetch(file)
                .then(res => res.text())
                .then(html => {
                    const wrapper = document.createElement("div");
                    wrapper.classList.add("news-wrapper");

                    const header = document.createElement("div");
                    header.classList.add("news-header");
                    header.innerHTML = `<h4>${title}</h4><p class="news-date">${date}</p>`;

                    const toggleBtn = document.createElement("button");
                    toggleBtn.classList.add("news-toggle");
                    toggleBtn.innerText = "Show / Hide";

                    const content = document.createElement("div");
                    content.classList.add("news-block");
                    content.innerHTML = html;
                    content.style.display = "none";

                    toggleBtn.onclick = () => {
                        const isHidden = content.style.display === "none";
                        content.style.display = isHidden ? "block" : "none";

                        if (isHidden) {
                            // 열릴 때: hash 업데이트
                            history.replaceState(null, null, "#" + encodeURIComponent(title));
                        } else {
                            // 닫을 때: hash 제거
                            history.replaceState(null, null, " ");
                        }
                    };

                    wrapper.appendChild(header);
                    wrapper.appendChild(toggleBtn);
                    wrapper.appendChild(content);
                    container.appendChild(wrapper);

                    const currentHash = decodeURIComponent(location.hash.replace("#", "").trim());
                    if (currentHash && currentHash === title) {
                        content.style.display = "block";
                    }
                });
        });
    </script>
</body>

</html>
